<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스파이더스 합주 일정</title>
  <link rel="stylesheet" href="calendar.css">

</head>
<body>
    <header class = "header">
        <h1> 캘린더 </h1>
        <div class="divider"></div> <!-- 검정색 가로선 -->
    </header>
    <div class = "container">
    <section class = "sidebar" id = "list">
        <ul>
            <li onclick = "showCalendar()"> 전체 일정 </li>
            <li onclick = "showRegist()"> 일정 등록하기 </li>
            <li onclick = "showChange()"> 등록된 일정 변경하기 </li>
        </ul>
    </section>
    <section id = "calendar">
        <h2>달력 </h2>
        <div class = "calendar-left">
            <table id = "table">
                <thead> 
                    <tr>
                        <td>
                            <label id = "prev">
                                &#60;
                            </label>
                        </td>
                        <td>
                            <label id = "now">
                            </label>
                        </td>
                        <td>
                            <label id = "next">
                                &#62;
                            </label>
                        </td>
                    </tr>
                        
                    <tr id = 'tr'>
                        <td class = "sun" style="text-align: center;">Sun</td>
                        <td style="text-align: center;">Mon</td>
                        <td style="text-align: center;">Tue</td>
                        <td style="text-align: center;">Wed</td>
                        <td style="text-align: center;">Thu</td>
                        <td style="text-align: center;">Fri</td>
                        <td class= "sat" style="text-align: center;">Sat</td>
                    </tr>
                <thead>
                <tbody id = "calendar-body" class = "calendar-body"></tbody>
            </table>
        </div>
    </section>
    <section id="calendar_date">
        <h2> 달력 추가 </h2>
        <div class = "calendar-right">
            <div id = "cal-day"></div>
            <div id = "cal-date"></div>
        </div>
        <div class = "todo"></div>
            <div class = "todo-title"> TODO LIST</div>



        
    </section>
    <selection class = "hidden" id = "regist" > 
        <h2>등록하기 </h2>
    </selection>
    <selection class = "hidden" id = "change" > 
        <h2>변경하기 </h2>
    </selection>
    </div>      



</body>
<script src="calendar.js"></script>
<script src="date.js"></script>
</html>
